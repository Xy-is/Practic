<div style="display: flex; align-items: center; margin-top: 10px">
  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Input name" [(ngModel)]="newTask.name">
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>Description</mat-label>
    <input matInput placeholder="Input description" [(ngModel)]="newTask.description">
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>status</mat-label>
    <input matInput placeholder="Input description" [(ngModel)]="newTask.status">
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>dueDate</mat-label>
    <input matInput placeholder="Input description" [(ngModel)]="newTask.dueDate">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addTask()">Create Task</button>
</div>

<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let task"> {{ task.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let task"> {{ task.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let task"> {{ task.description }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let task"> {{ task.status }}</td>
  </ng-container>

  <!-- Due Date Column -->
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date</th>
    <td mat-cell *matCellDef="let task"> {{ task.dueDate }}</td>
  </ng-container>

  <!-- Project Name Column -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project Name</th>
    <td mat-cell *matCellDef="let task"> {{ task.projectName }}</td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
