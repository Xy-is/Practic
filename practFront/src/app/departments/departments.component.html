<div style="display: flex; align-items: center; margin-top: 10px">
  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>name</mat-label>
    <input matInput placeholder="Input 1" [(ngModel)]="newDepartment.name">
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>ManegerId</mat-label>
    <input matInput placeholder="Input 2" [(ngModel)]="newDepartment.managerId">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addDepartment()">создать</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Manager ID Column -->
  <ng-container matColumnDef="managerId">
    <th mat-header-cell *matHeaderCellDef> Manager ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.managerId }}</td>
  </ng-container>

  <!-- Employee DTOs Column -->
  <ng-container matColumnDef="employeeDtos">
    <th mat-header-cell *matHeaderCellDef> Employees</th>
    <td mat-cell (click)="openDepartment(element.id)" *matCellDef="let element">
      <div *ngFor="let employee of element.employeeDtos">
        {{ employee.firstName }} {{ employee.lastName }} - {{ employee.position }}
      </div>
    </td>
  </ng-container>

  <!-- Project DTOs Column -->
  <ng-container matColumnDef="projectDtos">
    <th mat-header-cell *matHeaderCellDef> Projects</th>
    <td mat-cell (click)="openProject(element.id)" *matCellDef="let element">
      <div *ngFor="let project of element.projectDtos">
        {{ project.name }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="openConfirmDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
