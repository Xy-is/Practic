<div style="display: flex; align-items: center; margin-top: 10px">
  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>name</mat-label>
    <input matInput placeholder="Input 1" [(ngModel)]="newTask.name">
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>description</mat-label>
    <input matInput placeholder="Input 1" [(ngModel)]="newTask.description">
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>status</mat-label>
    <input matInput placeholder="Input 2" [(ngModel)]="newTask.status">
  </mat-form-field>

  <mat-form-field appearance="fill" style="margin-right: 10px;">
    <mat-label>dueDate</mat-label>
    <input matInput placeholder="Input 2" [(ngModel)]="newTask.dueDate">
  </mat-form-field>


  <button mat-raised-button color="primary" (click)="addTask()">создать</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description</th>
    <td mat-cell *matCellDef="let element">
      {{ element.description }}
    </td>
  </ng-container>

  <!-- Manager ID Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status</th>
    <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
  </ng-container>

  <!-- Employee DTOs Column -->
  <!-- Employee DTOs Column -->
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> dueDate</th>
    <td mat-cell *matCellDef="let element"> {{ element.dueDate }}</td>
  </ng-container>


  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> projectName</th>
    <td mat-cell *matCellDef="let element">
      {{ element.projectName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="openConfirmDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
